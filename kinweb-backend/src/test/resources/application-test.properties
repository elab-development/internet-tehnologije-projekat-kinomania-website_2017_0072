
#MySQL test database
spring.flyway.enabled=false
spring.sql.init.mode=ALWAYS
spring.datasource.url=jdbc:mysql://localhost/kinomania_backend_test
spring.sql.init.schema-locations=classpath:/database/mysql/schema.sql
spring.sql.init.data-locations=classpath:/database/mysql/data.sql


